name: Add SSH Key

on:
  workflow_dispatch:
    inputs:
      pubkey:
        description: 'Public key to add'
        required: true

jobs:
  add-key:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Add key
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_SERVER_USER }}@${{ secrets.DEPLOY_SERVER_HOST }} \
            "echo '${{ inputs.pubkey }}' >> ~/.ssh/authorized_keys"
